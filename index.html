<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A5 Emergency Hotline</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- Tailwind & Daisy UI CDN Link  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>

    
    <main>

        <nav class="border-2 border-red-500 flex justify-between items-center px-[60px] py-[24px]">
            
            <!-- Nav Left -->
            <div class="nav-left flex items-center">
                <img class="w-[60px] h-[60px]" src="assets/logo.png" alt="">
                <h2 class="ml-5 text-2xl font-extrabold text-[#006747]">Emergency<br>Service</h2>
            </div>
            
            <!-- Nav Right -->
            <div class="nav-right">
                    <div class="heart-coin-copy flex justify-between items-center gap-3">
                        <!-- Heart -->
                        <div class="heart flex justify-center items-center gap-2 w-[120px] h-[50px] rounded-[50px] bg-[#41FF6B1A]">
                            <h4 class="font-extrabold">0</h4>
                            <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                        </div>

                        <!-- Coin -->
                        <div class="coin flex justify-center items-center gap-2 w-[120px] h-[50px] rounded-[50px] bg-[#41FF6B1A]">
                            <h4 class="font-extrabold">100</h4>
                            <img class="w-[27px] h-[27px]" src="assets/coin.png" alt="">
                        </div>

                        <!-- Copy -->
                        <div class="copy flex justify-center items-center w-[120px] h-[50px] rounded-[50px] bg-[#00A63E]">
                              <p class="font-semibold text-white"><span>0</span> Copy</p>
                        </div>
                    </div>
            </div>
            
        </nav>

        <section class="banner-container">

            

        </section>


    </main>
    
    
</body>
</html>
